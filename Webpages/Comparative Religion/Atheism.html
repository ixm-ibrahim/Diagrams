ap;html=1;labelBackgroundColor=none;arcSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-2200\&quot; y=\&quot;5330\&quot; width=\&quot;360\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ClWaIniHcUqLbnhMlC3U-1\&quot; value=\&quot;Considering that most religions advocate for a hypersensual afterlife in which we either experience a paradise or hell, this introduces another iteration of the Problem of Evil: why would a benevolent and just God create Hell, an existence in which its primary purpose is to cause eternal suffering?&amp;amp;nbsp;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;labelBackgroundColor=none;arcSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-2200\&quot; y=\&quot;5450\&quot; width=\&quot;360\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ClWaIniHcUqLbnhMlC3U-2\&quot; value=\&quot;Our desires could be as little as wanting to eat an apple or disliking a scratch or as big as enduring significant pain or desiring to survive in the face of death: without an objective source of morality, it is unsound to attach morality to any desire such that we can claim that we deserve any good or claim that any desire we may have are good or bad&amp;amp;nbsp;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;labelBackgroundColor=none;arcSize=10;fillColor=#f8cecc;strokeColor=#b85450;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-2470\&quot; y=\&quot;2570\&quot; width=\&quot;320\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;W4grRJj7Iz_2M46vxmvK-1\&quot; value=\&quot;Relationship between emotion and logic: there are hidden contradictions between our emotions and reality on some level\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;380\&quot; y=\&quot;-1480\&quot; width=\&quot;240\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-1\&quot; value=\&quot;all problem stem from &amp;quot;all information need to have a source&amp;quot; and the source is your own self or feelings - what does it mean to be &amp;quot;taught&amp;quot;?\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5670\&quot; y=\&quot;-2092\&quot; width=\&quot;760\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-2\&quot; value=\&quot;why? because your desires in this life are not God&amp;#39;s priority, rather your choice to choose success\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5680\&quot; y=\&quot;-2042\&quot; width=\&quot;540\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-3\&quot; value=\&quot;your inability to choose success is not God&amp;#39;s fault for determining that for you, but your utilization of your free will\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5680\&quot; y=\&quot;-2012\&quot; width=\&quot;620\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-4\&quot; value=\&quot;utilization of free will is chosen to be determined by desires\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5540\&quot; y=\&quot;-1985\&quot; width=\&quot;340\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-5\&quot; value=\&quot;purpose is to overcome our desires: pain or pleasure\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5520\&quot; y=\&quot;-1960\&quot; width=\&quot;300\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-6\&quot; value=\&quot;axiom that freedom is the purpose, not submission\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5515\&quot; y=\&quot;-1940\&quot; width=\&quot;290\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AFR15wctDxGy_w1ZY7BE-8\&quot; value=\&quot;need to restructure the chart with the technical terms, common terms, examples, and Quran references: goal is to word it for atheist, theist, and muslim audiences\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5810\&quot; y=\&quot;-1920\&quot; width=\&q
